        }

        // Carousel logic
        function initializeCarousel(elementId, textKey, interval) {
            const carouselElement = document.getElementById(elementId);
            if (!carouselElement || !window.i18next) return;

            let texts = [];
            let currentIndex = 0;
            let anInterval = null;

            function updateCarouselTexts() {
                if (anInterval) clearInterval(anInterval);
                const textArray = window.i18next.t(textKey, { returnObjects: true, fallbackLng: 'pl' });
                texts = Array.isArray(textArray) ? textArray : [];
                
                if (texts.length > 0) {
                    carouselElement.textContent = texts[0];
                    carouselElement.style.opacity = '1';
                    if (texts.length > 1) {
                       anInterval = setInterval(changeText, interval);
                    }
                }
            }

            function changeText() {
                if (texts.length < 2) return;
                carouselElement.style.opacity = '0';
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % texts.length;
                    carouselElement.textContent = texts[currentIndex];
                    carouselElement.style.opacity = '1';
                }, 1000);
            }

            if (window.i18next.isInitialized) {
                updateCarouselTexts();
            } else {
                window.i18next.on('initialized', updateCarouselTexts);
            }
            window.i18next.on('languageChanged', () => {
                currentIndex = 0;
                updateCarouselTexts();
            });
        }
        
        initializeCarousel('carousel-text-employees', 'employees.carousel_texts', 4000);
        initializeCarousel('carousel-text-employers', 'employers.carousel_texts', 4000);
    });
    </script>
